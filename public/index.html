<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ממיר ZIP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm p-4">
      <h1 class="mb-4 text-center">ממיר ZIP</h1>
      <form id="uploadForm" method="post" enctype="multipart/form-data" action="/process">
        <div class="mb-3">
          <label class="form-label">בחר קובץ ZIP:</label>
          <input type="file" class="form-control" name="zipfile" accept=".zip" required>
        </div>
        <div class="mb-3">
          <label class="form-label">בחר אופציה:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="option" value="CA" checked>
            <label class="form-check-label">כלבוטק עדיקא</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="option" value="LE">
            <label class="form-check-label">עדיקא אילת</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="option" value="LA">
            <label class="form-check-label">עדיקא</label>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">העלה ועבד</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
